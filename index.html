<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Brody Pearlman</title>
  <script>
  
   var images = new Array();
    images[0] = "dice0.png"
    images[1] = "dice1.png"
    images[2] = "dice2.png"
    images[3] = "dice3.png"
    images[4] = "dice4.png"
    images[5] = "dice5.png"
    

  //Creates an array for the dice images and stores them for reference. 
  function
  numberGenerator(numberLimit) {

    return Math.floor(Math.random() * numberLimit)
//returns a random number that extends from 1 to the numberLimit 
  }
  function start(x) {
  var  player1 = numberGenerator(x)
  var  player2 = numberGenerator(x)
  //Generates the number roll digits 
    document.getElementById("image1").src = images[player1]
    document.getElementById("image2").src = images[player2]
   //Changes the default image (1) to the new image
    if(player1 > player2) { document.getElementById("0utput").innerHTML = "Player 1 has won!"}
    else if(player2 > player1) { document.getElementById("0utput").innerHTML = "Player 2 has won!"}
    else{document.getElementById("0utput").innerHTML = "It is a draw!"}
  }
// refers to the CSS page
</script>
<link href="main.css" rel="stylesheet">
  </head>
  <body>
    <p> How many sides should the dice have? </p>

    <button onclick = "start(6)" width = "150px" align "center"> 6 Sides! </button>
<button onclick = "start(4)" width = "150px" align "center"> 4 Sides!</button>
<button onclick = "start(3)" width = "150px" align "center"> 3 Sides! </button>
    <p> First Player </p>
    <img id ="image1" src = "dice0.png" </img>
    <p> Second Player </p>
    <img id ="image2" src = "dice0.png" </img>

 <h1 id = "0utput"> </h1>
 
  </body>

</html>
